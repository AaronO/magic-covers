<textarea id="input" rows="10" style="width: 100%">
    
</textarea>

<hr>

<div id="output">
</div>

<script type="text/javascript">
    var textInput = document.getElementById('input');
    var output = document.getElementById('output');

    // Parses the text and returns an array of CSS styles
    function textToStyles(str) {
        return str
        .split('\n')
        .map(function(line) {
            return line.trim();
        })
        .filter(Boolean);
    }

    function preview(style) {
        return '<div style="background-color:'+style+'; width: 200px; display: inline-block; height: 80px;"></div>';
    }

    function previews(styles) {
        return styles.map(preview).join('\n\n');
    }

    function getPreviews() {
        return previews(textToStyles(textInput.value));
    }

    textInput.addEventListener("keypress", function() {
        output.innerHTML = getPreviews();
    });

</script>
